


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0c6c6;
      font-family: Arial, sans-serif;
    }
    .button-container {
      position: relative;
    }
    .animated-button {
      background: #e33e3e;
      border: 2px solid #000000;
      border-radius: 25px;
      padding: 15px 30px;
      text-align: center;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 4px 4px 0px #000000;
      transition: transform 0.1s, box-shadow 0.1s;
    }
    .animated-button:hover {
      background: #f07a7a;
    }
    .animated-button:active {
      transform: translate(4px, 4px);
      box-shadow: 0px 0px 0px #000000;
    }

    .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select, button {
            width: 100%;
            padding: 6px;
            font-size: 1em;
            margin-top: 5px;
            border: 1px solid #b9b3b3;
            border-radius: 5px;
        }

        button {
            background-color: #6e160e;
            border: none;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.17s ease;
        }

        button:hover {
            background-color: #093e67;
        }

         .quiz {
            margin-top: 20px;
        }
        h2{
            font-style: italic;
            font-family: cursive;
        }
  </style>
</head>
<body>
    <section id="quiz" class="quiz">
        <h2>Take the Quiz</h2>
        <div class="form-group">
            <label for="q1">Question 1: Would you bunk classe for an Adventure:</label>
            <select id="q1">
                <option>hell Naw!!</option>
                <option>I would love to</option>
                
            </select>
        </div>
        <div class="form-group">
            <label for="q2">Question 2: Would you be ok to go on a Date w/ Junior/Senior:</label>
            <select id="q2">
                <option>hmm sure</option>
                <option>hmm Not sure</option>
                
            </select>
        </div>
        <div class="form-group">
            <label for="q3">Question 3: Which Mess has the best food:</label>
            <select id="q3">
                <option>Bluedove</option>
                <option>Chef's Touch</option>
               
            </select>
        </div>
        <div class="form-group">
            <label for="q4">Question 4: Do You Like traveling :</label>
            <select id="q4">
                <option>Yes</option>
                <option>No</option>
                
            </select>
        </div>
        <div class="form-group">
            <label for="q5">Question 5: What is your  :</label>
            <select id="q5">
                <option>Red</option>
                <option>Blue</option>
                
            </select>
        </div>
        <!-- Repeat for all 5 questions -->
        <div class="button-container">
            <div class="animated-button" id="pairButton">Destiny</div>
          </div>
    </section>
 

  <script>
    document.getElementById("pairButton").addEventListener("click", async () => {
      // Fetch users from the backend
      const response = await fetch("/fetch-pair", {
        method: "POST",
      });

      if (response.ok) {
        const { user1, user2, chatRoomId } = await response.json();

        // Redirect to the chat room with users and chatRoomId
        window.location.href = `chat.html?room=${chatRoomId}`;
      } else {
        alert("Error pairing users. Please try again.");
      }
    });
  </script>
</body>
</html>
